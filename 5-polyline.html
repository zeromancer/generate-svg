<!DOCTYPE html>
<html>

<head>
    <title>SVG.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.3/svg.js"></script>
</head>

<body>
    <div id="drawing"></div>
</body>

</html>
<script>
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        //console.log(color)
        return color;
    }

    Math.randomUntil = function (a) {
        return Math.floor(Math.random() * a);
    }
    Math.randomBetween = function (a, b) {
        return Math.floor(Math.random() * (b - a + 1) + a);
    };
    Math.randomBool = function () {
        return Math.random() >= 0.5;
    }
    Math.randomBoolNumber = function () {
        return Math.random() >= 0.5 ? 1 : 0;
    }

    var draw = SVG('drawing').size(700, 700)
    draw
        .polygon('0,0 100,50 50,100')
        .fill(getRandomColor())
        .stroke({
            width: 1
        })

</script>
